<div class="modal-header">
  <h4 class="modal-title">{{ message.title }}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeMessage()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
  <div class="text-center mb-3" *ngIf="message.enclosure">
    <img [src]="message.enclosure" alt="">
  </div>

  <div class="date mb-3">Date: {{ message.pubDate }}</div>
  <p class="mb-3">{{ message.description }}</p>

  <a href="{{ message.link }}" target="_blank">Read the full article</a>
</div>
